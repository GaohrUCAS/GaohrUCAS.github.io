<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<title>浪花相册</title>

	<link href="timeline/timeline.css" rel="stylesheet" type="text/css">
	<link rel="canonical" href="http://s.cssdeck.com/labs/css3-good-afternoon-clock">
	<link rel="shortcut icon" href="../../../img/logo.ico" />
</head>
<body>
	<div class="header">
		<img src="timeline/logo.png">
	</div>
	
	<div id="logindiv" class="logindiv">
		浏览页面请输入口令:
		<input type="text" id="keyword">
		<a href="###" id="submit" class="submit">提交</a>
	</div>
	
	<section id="cd-timeline" class="cd-container" style="display:none"></section>
	<div id="errordiv" class="errordiv" style="display:none"></div>
	<div class="imgpopup" id="imgdiv"></div>
	
	<a class="imgclose" href="###" id="imgclose">×</a>
	<a class="imgpre" href="###" id="imgpre">‹</a>
	<a class="imgnext" href="###" id="imgnext">›</a>
	
	<div class="yearsdiv">
		<div class="years"><a href="#year2023" id="year2019">2023</a></div>
		<div class="years"><a href="#year2022" id="year2019">2022</a></div>
		<div class="years"><a href="#year2021" id="year2019">2021</a></div>
		<div class="years"><a href="#year2020" id="year2019">2020</a></div>
		<div class="years"><a href="#year2019" id="year2019">2019</a></div>
		<div class="years"><a href="#year2018" id="year2018">2018</a></div>
		<div class="years"><a href="#year2017" id="year2017">2017</a></div>
		<div class="years"><a href="#year2016" id="year2016">2016</a></div>
		<div class="years"><a href="#year2015" id="year2015">2015</a></div>
		<div class="years"><a href="#year2014" id="year2015">2014</a></div>
	</div>
	
	<script type="text/javascript" src="timeline/jquery-1.10.1.min.js"></script>
	<script type="text/javascript" src="timeline/jquery.cookie.js"></script>
	<script type="text/javascript" src="timeline/modernizr.js"></script>
	<script type="text/javascript" src="timeline/imglist.js"></script>
	<script type="text/javascript" src="timeline/readjson.js"></script>
	<script>
		var pw = $.cookie('pw'); // 读取 cookie;
		if (pw == zkdhaurm) {
			$("#cd-timeline").css('display', 'block');
			$("#errordiv").css('display', 'none');
			$("#logindiv").css('display', 'none');
		}
			
		$(document).on("scroll", onScroll);
		$('a[href^="#"]').on('click', function (e) {
			e.preventDefault();
			$(document).off("scroll");
			$('a').each(function () {
				$(this).removeClass('active');
			})
			$(this).addClass('active');
			var target = this.hash;
			$target = $(target);
			$('html, body').stop().animate({
				'scrollTop': $target.offset().top
			}, 1000, 'swing', function () {
				window.location.hash = target;
				$(document).on("scroll", onScroll);
			});
		});
		
	$(".imglh").hover(function(event){
		n = parseInt(6 * Math.random());
		$(this).css("border", "8px solid " + getColor_rdm(n));
	},function(event){
		$(this).css("border", "8px solid rgba(255, 255, 255, 0.9)");
	});
	</script>

</body>
</html>
