	<script type="text/javascript">
		$(function(){
			function runEffect() {
				var options = {};
				$("#content").show("fold", options, 1000, null);
			};
			$("#query").click(function() {
				history();
			}); 
			$(document).keyup(function(event){
				if(event.keyCode == 13){
					history();
				}
			});
			function history() {
				$("#content").empty();
				$("#content").hide();
				var month = $("#month").val();
				var day = $("#day").val();
				date = month + day
				key = "eb4e451556c3ed7dcdb89092471ad998"
					$.ajax({
						url:"http://api.tianapi.com/txapi/lishi/?key=" + key + "&date=" + date,
						dataType:"json",
						async:false,
						success:function(data){
							for(i = 0; i < data.newslist.length; i++) {
								yearstr = data.newslist[i].lsdate.split("-")[0]
								monthstr = data.newslist[i].lsdate.split("-")[1]
								daystr = data.newslist[i].lsdate.split("-")[2]
								$("#content").append("<p class='hcon'><i class='icon-time'></i><span>" + yearstr + "年" + monthstr + "月" + daystr + "日</span> - " + data.newslist[i].title + "</p>");
							}
						},
						error:function(){alert("Error")}
					});
			runEffect();
			}
		});
