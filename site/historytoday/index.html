	<script type="text/javascript">
		$(function(){
			function runEffect() {
				var options = {};
				$("#content").show("fold", options, 1000, null);
			};
			$("#query").click(function() {
				history();
			}); 
			$(document).keyup(function(event){
				if(event.keyCode == 13){
					history();
				}
			});
			function history() {
				$("#content").empty();
				$("#content").hide();
				var month = $("#month").val();
				var day = $("#day").val();
				if (parseInt(month) < 0 || parseInt(month) > 12 || parseInt(day) < 0 || parseInt(day) > 31) {
					alert("请输入正确日期!");
				} else {
					key = "628c48c515094bb6adb1a6d4f7efe504"
					$.ajax({
						url:"http://api.avatardata.cn/HistoryToday/LookUp?key=" + key + "&yue=" + month + "&ri=" + day + "&type=1&page=1&rows=50",
						dataType:"json",
						async:false,
						success:function(data){
							alert(data);
							for(i = 0; i < data.result.length; i++) {
								$("#content").append("<p class='hcon'><i class='icon-time'></i><span>" + data.result[i].year + "年" + data.result[i].month + "月" + data.result[i].day + "日</span> - " + data.result[i].title + "</p>");
							}
						},
						error:function(){alert("Error")}
					});
				}
				runEffect();
			}
		});
