<div class="grid-music-container f-usn" style="background-color:rgba(255,255,255,.7);position:absolute;top:36%;border-radius:20px;height:424px;text-shadow: 1px 0 0 rgba(255,255,255,.5);">
    <div class="m-music-play-wrap">
        <div class="u-cover play"><img src="img/Maroon.jpg" title="Sugar - Maroon5"></div>
        <div class="m-now-info">
            <h1 class="u-music-title"><strong>Sugar</strong><small>Maroon</small></h1>
            <div class="m-now-controls">
                <div class="u-control u-process">
                    <span class="buffer-process" style="width: 240px;"></span>
                    <span class="current-process" style="width: 100px;"></span>
                </div>
                <div class="u-control u-time">00:08/00:18</div>
                <div class="u-control u-volume">
                    <div class="volume-process" data-volume="0.7">
                        <span class="volume-current" style="height: 35px;"></span>
                        <span class="volume-bar" style="bottom: 35px;"></span>
                        <span class="volume-event"></span>
                    </div>
                    <a class="volume-control"></a>
                </div>
            </div>
            <div class="m-play-controls">
                <a class="u-play-btn prev" title="上一曲"></a>
                <a class="u-play-btn ctrl-play play" title="暂停"></a>
                <a class="u-play-btn next" title="下一曲"></a>
                <a class="u-play-btn mode mode-list current" title="列表循环"></a>
                <a class="u-play-btn mode mode-random" title="随机播放"></a>
                <a class="u-play-btn mode mode-single" title="单曲循环"></a>
            </div>
        </div>
    </div>
    <div class="m-music-list-wrap" style="border-radius:10px 0 0 10px;margin-left:25px;margin-right:25px;height:260px;border:1px solid rgba(255,255,255,1);box-shadow:inset 1px 1px 1px #999">
