	<script type="text/javascript">
		$(function(){
			weixinc();
			function runEffect() {
				var options = {};
				$("#jcontent").show("fold", options, 1000, null);
			};
			$("#query").click(function() {
				weixinc();
			}); 
			$(document).keyup(function(event){
				if(event.keyCode == 13){
					weixinc();
				}
			});
			function weixinc() {
				$("#jcontent").empty();
				$("#jcontent").hide();
				var weixinnum = $("#weixinnum").val();
						$.ajax({
							url:"http://api.huceo.com/wxnew/?key=eb4e451556c3ed7dcdb89092471ad998&num=" + weixinnum + "&rand=1",
							dataType:"json",
							async:false,
							success:function(data){
								for(i = 0; i < data.newslist.length; i++) {
									$("#jcontent").append("<div class='weixin'><a href='" + data.newslist[i].url + "' target='_blank'><b>" + data.newslist[i].title + "</b></a><span>[" + data.newslist[i].description + "]</span><p style='color:#999;font-size:1em'>" + data.newslist[i].ctime + "</p><a href='" + data.newslist[i].url + "' target='_blank'><img class='wximg' src='" + data.newslist[i].picUrl + "'></a></div><hr>");
								}
							},
							error:function(){
								$("#jcontent").append("请求<a href='http://api.huceo.com/wxnew/?key=eb4e451556c3ed7dcdb89092471ad998&num=" + weixinnum + "&rand=1' target='_blank'>http://api.huceo.com/wxnew/?key=eb4e451556c3ed7dcdb89092471ad998&num=" + weixinnum + "&rand=1</a>超时！");
							}
					});
					
				runEffect();
			}
		});
