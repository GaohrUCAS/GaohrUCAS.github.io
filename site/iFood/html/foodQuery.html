<html>
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,,maximum-scale=1.0,user-scalable=no;">
	<title>iFood</title>

	<link rel="shortcut icon" type="image/x-icon" href="../img/iFoodicon.png">
	</head>
	<body>
		<div style="position:absolute;top:2%;left:5%;font-size:30px;z-index:9999;color:#eee"><b style="text-shadow:2px 2px 2px #555">iFood</b></div>
  		<div data-role="content" style="width:90%;margin-top:10%;margin-left:5%">
  			<div class="portlet box green querybody">
				<div class="portlet-title">
					<div class="caption"><i class="icon-search"></i>食物相宜相克查询</div>
				</div>
				<div class="portlet-body">
					<div class="tabbable tabbable-custom">
						<ul class="nav nav-tabs">
							<li class="active"><a data-toggle="tab" href="#tab_1_1">食物相宜</a></li>
							<li class=""><a data-toggle="tab" href="#tab_1_2">食物相克</a></li>
							<li class=""><a data-toggle="tab" href="#tab_1_3">是否相克</a></li>
						</ul>
						<div class="tab-content">
							<div id="tab_1_1" class="tab-pane active query-li">
								<label class="">输入食物名称：</label>
     							<ul class="query-ul">
        							<li style="width:50%"><input class="search-query" type="text" id="xiangyi"></li>
        							<li style="width:30%;margin-left:15%"><button type="submit" class="btn btn-success" id="btn-1">相宜查询</button></li>
      							</ul>
							</div>
							<div id="tab_1_2" class="tab-pane query-li">
								<label class="">输入食物名称：</label>
     							<ul class="query-ul">
        							<li style="width:50%"><input class="search-query" type="text" id="xiangke"></li>
        							<li style="width:30%;margin-left:15%"><button type="submit" class="btn btn-danger" id="btn-2">相克查询</button></li>
      							</ul>
							</div>
							<div id="tab_1_3" class="tab-pane query-li">
								<label class="">输入食物名称：</label>
     							<ul class="query-ul">
        							<li style="width:20%"><input class="search-query" type="text" id="food-1"></li>
        							<li style="width:5%;margin-left:12%">与</li>
        							<li style="width:20%"><input class="search-query" type="text" id="food-2"></li>
        							<li style="width:20%;margin-left:12%"><button type="submit" class="btn btn-primary" id="btn-3">查询</button></li>
      							</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="portlet box yellow" id="result-div" style="margin-top:-20px">
				<div style="text-align:center"><i class=" icon-comments-alt"></i>查询结果</div>
				<div class="portlet-body">
					<div data-role="navbar" id="resultDiv"><div id="ii" style="text-align:center;margin:10px;color:#5d5">在此显示查询结果！</div></div>
				</div>
			</div>
		</div> 
		<div class="mainbg" style="background:#7ABDE9;"><img src="../img/images/bg.jpg"></div>
