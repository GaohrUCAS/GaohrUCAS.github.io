<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width; initial-scale=1">
		<title>iFood</title>
		<link rel="stylesheet" href="../css/login.css">
		<link rel="shortcut icon" type="image/x-icon" href="../img/iFoodicon.png">
	</head>
	<body>
		<div class="register-container">
			<h1>iFood账号注册</h1>
			<div class="connect">
				<p>Create an account</p>
			</div>
			<form action="/iFood/Register" method="post" name="registerForm">
				<div>
					<input type="text" name="username" class="username" id="username" placeholder="用户名(字母或数字长度大于5)">
				</div>
				<div>
					<input type="password" name="password" class="password" placeholder="输入密码">
				</div>
				<div>
					<input type="password" name="confirmpassword" class="confirm_password" placeholder="再次输入密码">
				</div>
				<div>
					<input type="text" name="phonenumber" class="phone_number" placeholder="手机号码">
				</div>
				<div>
					<input type="text" name="email" class="email" placeholder="邮箱地址">
				</div>
				<button id="submit" type="submit">注 册</button>
			</form>
			<a href="Login.html">
				<button type="button" class="register-tis">已经有账号？</button>
			</a>
		</div>
		
		<script src="../js/jquery-1.10.1.min.js"></script>
		<script src="../js/jquery.cookie.js"></script>
		<script src="../js/register.js"></script>
	</body>
</html>
