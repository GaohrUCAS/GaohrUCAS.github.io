	<title>iFood在线留言板</title>
	<link href="../css/bootstrap-2.3.1.min.css" rel="stylesheet" type="text/css">
	<link href="../css/bootstrap.combined.min.css" rel="stylesheet" type="text/css">

<body>
	<div class="mainbg" style="background:#7ABDE9;"><img src="/iFood/img/images/bg.jpg"></div>
	<div class="logo"><b style="text-shadow:2px 2px 2px #555">iFood</b><span style="color:#0080ff;font-family:幼圆;margin-left:10px;font-size:20px">在线留言板</span></div>
	<div style="margin-top:0;float:right;margin-right:12%;z-index:1;">
		<a href="userInfo.html" id="userlogin">
			<img alt="name" id="userhead" src="" width="32px"/>
			<span class="username" id="username">User</span>
		</a>
	</div>
	<div style="width:96%;margin-left:2%;margin-top:10%">
		<div class="row-fluid">
			<div class="span8">
				<div style="overflow:auto;background:rgba(0,0,0,0.15);border-radius:2px;padding:10px;width:90%;height:395px;box-shadow:2px 2px 2px #777">
					<div id="message"></div>
				</div>
			</div>
			<div class="span4">
				<div style="width:100%;text-align:center">
					<textarea id="messagecon" rows="6" style="width:100%" placeholder="在此留言……"></textarea>
					<div style="margin-top:5px">
						<button id="submit_m" class="btn btn-primary">提交</button>
						<hr style="margin:5px;border:1px solid #777">
						<button id="cancel_m" class="btn">取消</button>
					</div>
				</div>
			</div>						    
		</div>
	</div>
	<div class="top_bar">
		<nav>
			<ul id="top_menu" class="top_menu">

			</ul>
		</nav>
	</div>
