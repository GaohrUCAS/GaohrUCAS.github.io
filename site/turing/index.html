	<script type="text/javascript">
		$(function(){
			function runEffect() {
				var options = {};
				$("#lh").show("shake", options, 1000, null);
			};
			$("#content").append("<div class='robotmes'><div class='rt'><img src='robothead.png' width='40px'>你好，我叫浪花，很高兴见到你！</div><div>");
			$("#send").click(function() {
				chat();
			}); 
			$(document).keyup(function(event){
				if(event.keyCode == 13){
					chat();
				}
			});
			function chat() {
				$("#lh").hide();
				runEffect();
				var sendtext = $("#sendtext").val();
				$("#content").append("<div class='humanmes'><div class='ht'>" + sendtext + "<img src='peoplehead.png' width='40px' class='pull-right'></div><div>");
				$("#sendtext").val("");
					$.ajax({
						url:"http://www.tuling123.com/openapi/api?key=281741c93a7b392eb1421f7075af9ffb&info=" + sendtext,
						dataType:"json",
						async:false,
						success:function(data){
							$("#content").append("<div class='robotmes'><div class='rt'><img src='robothead.png' width='40px'>" + data.text + "</div><div>");
							if(data.code == 200000) {
								$("#content").append("<div class='robotmes'><div class='rt'><a href='" + data.url + "'>" + sendtext + "</a></div><div>");
							} else if(data.code == 302000) {
								for(k = 0; k < data.list.length; k++) {
									$("#content").append("<div class='robotmes'><div class='rt'><a href='" + data.list[k].detailurl + "'>" + data.list[k].article + "</a></div><div>");
								}
							} else if(data.code == 308000) {
								for(j = 0; j < data.list.length; j++) {
									$("#content").append("<div class='robotmes'><div class='rt'><a href='" + data.list[j].detailurl + "'>" + data.list[j].name + "</a><br><img src='" + data.list[j].icon + "' class='rtimg'><br><p>" + data.list[j].info + "</p></div><div>");
								}
							}
							
						},
						error:function(){alert("Error")}
					});
			}
		});
