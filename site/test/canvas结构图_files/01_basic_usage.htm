<!DOCTYPE html>
<!-- saved from url=(0082)http://www.17sucai.com/preview/1/2015-03-31/vis/examples/graph/01_basic_usage.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Graph | Basic usage</title>

  <script type="text/javascript" src="vis.js"></script>

  <style type="text/css">
    #mygraph {
      width: 400px;
      height: 400px;
      border: 1px solid lightgray;
    }
  </style>
</head>

<body>

<div id="mygraph"><div class="graph-frame" style="position: relative; overflow: hidden; z-index: 1; width: 100%; height: 100%;"><canvas width="400" height="400" style="position: relative; -webkit-user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); width: 100%; height: 100%;"></canvas></div></div>

<script type="text/javascript">
  // create an array with nodes
  var nodes = [
    {id: 1, label: 'Node 1'},
    {id: 2, label: 'Node 2'},
    {id: 3, label: 'Node 3'},
    {id: 4, label: 'Node 4'},
    {id: 5, label: 'Node 5'},
	{id: 6, label: 'Node 6'},
    {id: 7, label: 'Node 7'},
    {id: 8, label: 'Node 8'},
    {id: 9, label: 'Node 9'},
    {id: 10, label: 'Node 10'}
  ];

  // create an array with edges
  var edges = [
    {from: 1, to: 2},
    {from: 8, to: 3},
    {from: 2, to: 4},
    {from: 2, to: 5},
	{from: 10, to: 2},
    {from: 1, to: 8},
    {from: 9, to: 4},
    {from: 2, to: 5},
	{from: 10, to: 6},
    {from: 1, to: 3},
    {from: 6, to: 4},
    {from: 2, to: 7}
  ];

  
  // create a graph
  var container = document.getElementById('mygraph');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {};
  var graph = new vis.Graph(container, data, options);
</script>



</body></html>
