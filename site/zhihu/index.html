	<script type="text/javascript">
		$(function(){
			var myDate = new Date();
			if((myDate.getMonth() + "").length == 1) {
				month = "0" + (myDate.getMonth() + 1);
			} else {
				month = myDate.getMonth();
			}
			if((myDate.getDate() + "").length == 1) {
				day = "0" + myDate.getDate();
			} else {
				day = myDate.getDate() - 1;
			}
			var date = myDate.getFullYear() + month + day;
			//alert(myDate.getFullYear() + "-" + month + "-" + day);
			$("#date").val(myDate.getFullYear() + "-" + month + "-" + day);
			$.ajax({
				url:"http://api.kanzhihu.com/getpostanswers/" + date + "/recent",
				dataType:"json",
				async:false,
				success:function(data){
					for(i = 0; i < data.answers.length; i++) {
						$("#content").append("<a href=\"http://www.zhihu.com/question/" + data.answers[i].questionid + "\" target=\"_blank\">" + data.answers[i].title + "</a><br><img src=\"" + data.answers[i].avatar + "\" style=\"width:24px;float:left\"><p>" + data.answers[i].authorname + "-" + data.answers[i].time + "</p><br>" );
					}
				},
				error:function(){alert("Error")}
			});
			
			$("#search").click(function() {
				var selectdate = $("#date").val();
				selectdate = selectdate.substr(0,4) + selectdate.substr(5,2) + selectdate.substr(8,2);
				if(selectdate != null && selectdate != "") {
					$("#content").empty();
					$.ajax({
						url:"http://api.kanzhihu.com/getpostanswers/" + selectdate + "/recent",
						dataType:"json",
						async:false,
						success:function(data){
							for(i = 0; i < data.answers.length; i++) {
								$("#content").append("<a href=\"http://www.zhihu.com/question/" + data.answers[i].questionid + "\" target=\"_blank\">" + data.answers[i].title + "</a><br><img src=\"" + data.answers[i].avatar + "\" style=\"width:24px;float:left\"><p>" + data.answers[i].authorname + "-" + data.answers[i].time + "</p><br>" );
							}
						},
						error:function(){alert("Error")}
					});
				} else {
					alert("未选择日期！");
				}
			})
		}) 
	</script>
