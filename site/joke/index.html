	<script type="text/javascript">
		$(function(){
			jokec();
			function runEffect() {
				var options = {};
				$("#jcontent").show("fold", options, 1000, null);
			};
			$("#query").click(function() {
				jokec();
			}); 
			$(document).keyup(function(event){
				if(event.keyCode == 13){
					jokec();
				}
			});
			function jokec() {
				$("#jcontent").empty();
				$("#jcontent").hide();
				var jokenum = $("#jokenum").val();
				var pagenum = Math.round(Math.random() * 20000);
						$.ajax({
							url:"http://api.avatardata.cn/Joke/NewstJoke?key=3478246d9b424de596a2bec2b64a9bd1&page=" + pagenum + "&rows=" + jokenum,
							dataType:"json",
							async:false,
							success:function(data){
								for(i = 0; i < data.result.length; i++) {
									$("#jcontent").append("<div style='color:#555;font-size:1.1em'>" + data.result[i].content + "</div><hr>");
								}
							},
							error:function(){
								$("#jcontent").append("请求<a href='http://api.avatardata.cn/Joke/NewstJoke?key=3478246d9b424de596a2bec2b64a9bd1&page=" + pagenum + "&rows=" + jokenum + "'>http://api.avatardata.cn/Joke/NewstJoke?key=3478246d9b424de596a2bec2b64a9bd1&page=" + pagenum + "&rows=" + jokenum + "</a>超时！");
							}
					});
					
				runEffect();
			}
		});
