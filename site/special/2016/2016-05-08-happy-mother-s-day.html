					<h2>母亲节：动物妈妈的母爱</h2>
					<p class="date"><span>2016-05-08</span></p>
					<p>说到母亲，我们心中都会出现很多温馨的画面。其实不止人类，动物间的母子情谊也是非常温馨感人的。所谓“舔犊情深”首先不就是形容动物的爱子之情吗？在母亲节到来之际，就让我们来一睹动物界的“母慈子孝”吧。</p>
