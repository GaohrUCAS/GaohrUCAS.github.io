	<script type="text/javascript">
		//tooltip
		$(function() {
			$("[data-toggle='tooltip']").tooltip();
		});
    	// menu
		$("#gooey-v").gooeymenu({
				bgColor: "#555",
				contentColor: "#fff",
				style: "vertical",
				horizontal: {menuItemPosition: "glue"},
				vertical: {
					menuItemPosition: "spaced",
					direction: "down"
				},
				circle: {radius: 50},
				size: 64,
				margin: 1.45,
				transitionStep: 80,
				hover: "#f65",
				bounce: false,
				open: function() {
					$(this).find(".open-button").css({"background-color":"#fff", "color":"#555", "border":"1px solid #555"});
					$(this).find(".burger").css({"background-color":"#555"});
				},
				close: function() {
					$(this).find(".open-button").css({"background-color":"#555"});
					$(this).find(".burger").css({"background-color":"#fff"});
				}
		});
		
		function openMenu() {
			$("#menu-open").trigger("click");
		}
		setTimeout('openMenu()', 1000);

		 
	</script>
